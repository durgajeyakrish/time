	  function timeChange(str){
	     let x = str.split(':');
		 let y = Number(x[0])+Number(x[1]/60);
		 return y;
	  }
	  
	  
	  
	  
	  function changeValue(num){
	  
	     let j; 
	     if(parseInt(num)===num){
		      j = numFun(num)+":00";
		 }
		 else{
		    let i = num.toString().split('.');
			let s= parseInt(Number("."+i[1]).toFixed(2)*60)
		    j = numFun(Number(i[0]))+":"+numFun(s);
		 }
		
	     
		 console.log(j)

	  }
